<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="itens">
  
  <div class="image">
  <img src="./src/images/image-product-desktop.jpg" class="main-image">
  <img src="./src/images/image-product-mobile.jpg" alt="image-mobile" class="image-mobile">
  </div>

  <div class="item">
    <h2 class="product-type">PERFUME</h2>
    <h1 class="name"> Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <h1 class="new-price">$149.99</h1>
      <h2 class="old-price">$169.99</h2>
    </div>

    <button class="add-to-cart"><img src="./src/images/icon-cart.svg" alt="icon about cart" class="cart-image">Add to Cart</button>
  </div>
</body>

</html>
